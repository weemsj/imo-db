{% extends "main.j2" %}
{% block title %}Mem_Classes{% endblock %} 
{% set active_page = "others" %}
{% block content %}
<h3>Add a member to a class:</h3>
<form id='add_mem_classes' action='/add_mem_classes' method='post'>
    Member name: <select name="member" required><br>
        {% for m in member %}
        <option value="{{ m.member_id }}">{{ m.f_name + " " + m.l_name }}</option>
        {% endfor %}
        </select><br>
    <br>
    Class name: <select name="class" required>
        {% for c in classes %}
        <option value="{{ c.class_id }}">{{ c.class_name }}</option>
        {% endfor %}
        </select><br>
    <br> <br>
    <input type="submit" value="Submit">
</form>
{% endblock %}
