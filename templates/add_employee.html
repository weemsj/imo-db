{% extends "main.j2" %}
{% block title %}Employees{% endblock %} 
{% set active_page = "employees" %}
{% block content %}
<h3> Add new employee:</h3>
<form id ="add_employee" action="/add_employee" method="POST">
    First name: <input type="text" name="f_name" required><br>
    <br>
    Last name: <input type="text" name="l_name" required><br>
    <br>
    Gender: <select name="gender" required>
        <option value="MALE"> Male</option>
        <option value="FEMALE"> Female</option>
        <option value="NONBINARY"> NonBinary</option>
    </select><br>
    <br>
    Address 1: <input type="text" name="address_1" required><br>
    <br>
    Address 2:<input type="text" name="address_2"><br>
    <br>
    City: <input type="text" name="city" required><br>
    <br>
    State: <input type="text" name="state" required minlength="2" maxlength="2"><br>
    <br>
    Zip: <input type="text" name="zip" required minlength="5" maxlength="5"><br>
    <br>
    Telephone: <input type="text" name="tel" minlength="12" maxlength="12"><br>
    <br>
    Email: <input type="email" name="email" required><br>
    <br>
    Start date: <input type="DATE" name="start_date" required><br>
    <br>
    Department: <select name="dept" required>
        {% for d in dept %}
        <option value="{{ d.dept_id }}">{{ d.dept_name }}</option>
        {% endfor %}
    </select>
    <input type="submit" value="Submit">
</form>
{% endblock %}
